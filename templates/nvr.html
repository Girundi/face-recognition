{% extends "index.html" %}
{% block nvr %}
    <h2>Выберите время</h2>
    <form action="/nvr" method="post" enctype="multipart/form-data">
        <select id="room" name="room">
            <option value="504">504</option>
            <option value="305">305</option>
        </select>
        <input type="date" name="date" title="Date of recording" id="date">
        <label for="date">Date of recording</label>
        <select id="hour" name="hour">
            <option value="00">00</option>
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>

            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
        </select>
        <label for="hour">hour</label>
        <select id="min" name="min">
            <option value="00">00</option>
            <option value="30">30</option>
        </select>
        <label for="min">minutes</label>
        <input type="checkbox" name="recognize" title="Recognize faces" value="recognize" id="recognize">
        <label for="recognize">Face recognition</label>
        <input type="checkbox" name="emotions" title="Emotions" value="emotions" id="emotions">
        <label for="emotions">Emotion recognition</label>
        <input type="checkbox" name="remember" title="Remember strangers" value="remember" id="remember">
        <label for="remember">Remember strangers</label>

        <input type="submit" value="Upload">
    </form>
